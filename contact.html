	<div id="container">
  <h1>&bull; Contact me &bull;</h1>
  <div class="underline">
  </div>
  <div class="icon_wrapper">
  </div>
  <form ction="mailto:diamzonmariejoeb@gmail.com" method="post" id="contact_form">
    <div class="name">
      <label for="name"></label>
      <input type="text" placeholder="I am" name="name" id="name_input" required>
    </div>
    <div class="email">
      <label for="email"></label>
      <input type="email" placeholder="My email is" name="email" id="email_input" required>
    </div>
    <div class="telephone">
      <label for="name"></label>
      <input type="text" placeholder="My number is" name="telephone" id="telephone_input" required>
    </div>
    <div class="subject">
      <label for="subject"></label>
      <select placeholder="Subject line" name="subject" id="subject_input" required>
        <option disabled hidden selected>Choose a subject</option>
        <option>I'd like to discuss a project</option>
        <option>I have a question to ask</option>
        <option>Let's explore a proposal</option>
      </select>
    </div>
    <div class="message">
      <label for="message"></label>
      <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
    </div>
    <div class="submit">
       <input type="submit" value="Send Message" id="form_button" onclick="showAlert()" />
      </div>
  </form>
</div>


 <script>
    function showAlert() {
      alert("Message delivered!");
    }
  </script>
